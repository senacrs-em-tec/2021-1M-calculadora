<html>
<head>
<title>CalcuLab</title>
<link rel="stylesheet" href="calculadora.css">
</head>

<body>
<script src="script.js"></script>
<header>
    <img src="calculadora.png" alt="">
    <h1><br>CalcuLab<br><br></h1>
   
    <div id="menu">
        <div id="menu-bar" onclick="menuOnClick()">
          <div id="bar1" class="bar"></div>
          <div id="bar2" class="bar"></div>
          <div id="bar3" class="bar"></div>
        </div>
        <nav class="nav" id="nav">
          <ul>
            <li><a id="hm" href="C4.html">Calculadora</a></li>
            <li><a href="temperatura.html">Temperatura</a></li>
            <li><a href="velocidade.html">Velocidade</a></li>
           
          </ul>
        </nav> 
      </div>
      
      <div class="menu-bg" id="menu-bg"></div>
</header>
    


    <main>
    <div class="calculadora">
        
        <p id="resultado"></p>
        <table>
            <tr>
                <td><button class="btnTop" onclick="clean()">C</button></td>
                <td><button class="btnTop" onclick="back()"><</button></td>
                <td><button class="btnTop" onclick="insert('/')">/</button></td>
                <td><button class="btnMath" onclick="insert('*')">X</button></td>
                <td><button class="btnMath" onclick="insert('Math.PI*2')">pi*2</button></td>
                <td><button class="btnMath" onclick="insert('Math.PI**2')">pi²</button></td>
            </tr>
            </tr>
            <tr>
                <td><button class="btnNum" onclick="insert('7')">7</button></td>
                <td><button class="btnNum" onclick="insert('8')">8</button></td>
                <td><button class="btnNum" onclick="insert('9')">9</button></td>
                <td><button class="btnMath" onclick="insert('-')">-</button></td>
                <td><button class="btnMath" onclick="insert('Math.sqrt')">√</button></td>
                <td><button class="btnMath" onclick="insert('Math.PI')">pi</button></td>
   
                
            </tr>
            <tr>
                <td><button class="btnNum" onclick="insert('4')">4</button></td>
                <td><button class="btnNum" onclick="insert('5')">5</button></td>
                <td><button class="btnNum" onclick="insert('6')">6</button></td>
                <td><button class="btnMath" onclick="insert('+')">+</button></td>
                <td><button class="btnMath" onclick="insert('Math.log10')">log</button></td>
                <td><button class="btnMath" onclick="insert('/100*')">%</button></td>
            </tr>
            <tr>
                <td><button class="btnNum" onclick="insert('1')">1</button></td>
                <td><button class="btnNum" onclick="insert('2')">2</button></td>
                <td><button class="btnNum" onclick="insert('3')">3</button></td>
                <td><button class="btnMath" onclick="insert('**2')">x²</button></td>
                <td><button class="btnMath" onclick="insert('**3')">x³</button></td>
                <td><button class="btnMath" onclick="insert('**')">x^y</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="btnNum" style="width: 106px;" onclick="insert('0')">0</button></td>
                <td><button class="btnNum" onclick="insert('.')">.</button></td>
                <td><button class="btnMath" onclick="insert(')')">)</button></td>
                <td><button class="btnMath" onclick="insert('(')">(</button></td>
                <td ><button class="btnMath"  onclick="calcular()">=</button></td>
            </tr>
        </table>
    </div>
</div>

</main>
</body>

</html>
